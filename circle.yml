---
machine:
  pre:
    - uname -a
    - cat /etc/issue*
    - lsb_release -a
    - sudo add-apt-repository ppa:team-xbmc/ppa -y
    - sudo apt-get update
    - sudo apt-get install -y build-essential libsdl2-dev libsdl2-ttf-dev libpango1.0-dev libgl1-mesa-dev libfreeimage-dev libopenal-dev libsndfile1-dev libfreeimage3 libfreeimage-dev
test:
  override:
    - bundle install
    - bash ./test.sh
